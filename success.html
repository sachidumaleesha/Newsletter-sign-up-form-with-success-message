<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#36384e]">
    <main class="flex justify-center items-center h-screen">
        <div class="bg-white sm:max-w-[450px] h-screen sm:h-auto w-full p-10 sm:rounded-3xl flex flex-col gap-8 sm:m-2">
            <div>
                <img src="./assets/images/icon-success.svg" alt="icon-success">
            </div>
            <div>
                <h1 class="text-5xl font-bold">Thanks for subscribing!</h1>
            </div>
            <div>
                <p>A confirmation email has been sent to <span class="font-semibold">ash@loremcompany.com</span>. PLease open it and click the button inside to confirm your subscription.</p>
            </div>
            <div class="bg-[#242742] w-full text-center py-4 rounded-xl text-white font-semibold hover:bg-gradient-to-r from-red-400 to-[#ff0000] cursor-pointer shadow-md">
                <button class="">Dismiss Message</button>
            </div>
        </div>
    </main>
</body>
</html>
